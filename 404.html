<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname + window.location.search + window.location.hash;
    window.history.replaceState(null, null, path);
    window.location.href = "/";
  </script>
</head>
<body>
  <p>Redirecting to the homepage...</p>
</body>
</html>
